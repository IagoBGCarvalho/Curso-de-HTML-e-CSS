<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>É possível escrever
        em qualquer lugar,
        basta colocar o texto
        no meio do par de tags
        p e /p
    </p>
    <p>Se precisar quebrar o texto
        em qualquer lugar, <br> é possível 
        utilizar a tag br.
    </p>
</body>
</html>
